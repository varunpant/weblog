baseurl = "https://varunpant.com/"
languageCode = "en-us"
theme = "hello-friend"
paginate = 5
publishDir = "docs"

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # "light" or "dark"
  defaultTheme = "light"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 5
  # Show reading time in minutes for posts
  showReadingTime = true
  googleAnalytics = "UA-16978408-1"
  disqusShortname = "varunpant"
  enableGoogleAnalytics = true
  enableDisqus = true

[languages]
  [languages.en]
    title = "Varun Pant"
    subtitle = "WebLog"
    keywords = "Cloud,maps,GIS,Google Cloud,Google Maps,Openlayer,Javascript,go,Hadoop,BigData,Spark"
    copyright = ""
    menuMore = "Show more"
    writtenBy = "Varun Pant"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"

    [languages.en.params.logo]
      logoText = "Varun Pant"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "feed"
        name = "Feed"
        url = "/feed.xml"
      [[languages.en.menu.main]]
        identifier = "archive"
        name = "Archives"
        url = "/archives"
      [[languages.en.menu.main]]
        identifier = "showcase"
        name = "Showcase"
        url = "/showcase"

[outputFormats]
[outputFormats.RSS]
mediatype = "application/rss"
baseName = "feed"